font:
    family: "Nerd Hack Font"
    size: 8
window:
  padding:
    x: 6
    y: 6

schemes:
  termite: &termite-theme
    # Default colors
    primary:
      background: '0x4f4f4f'
      foreground: '0xffffff'
    # Normal colors
    normal:
      black:   '0x3f3f3f'
      red:     '0x705050'
      green:   '0x60b48a'
      yellow:  '0xdfaf8f'
      blue:    '0x506070'
      magenta: '0xdc8cc3'
      cyan:    '0x8cd0d3'
      white:   '0xdcdccc'
    # Bright colors
    bright:
      black:   '0x709080'
      red:     '0xdca3a3'
      green:   '0xc3bf9f'
      yellow:  '0xf0dfaf'
      blue:    '0x94bff3'
      magenta: '0xec93d3'
      cyan:    '0x93e0e3'
      white:   '0xffffff'
  base-dim: &base-dimm-theme
    primary:
      background: '#4f4f4f'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    # Normal colors
    normal:
      black:   '0x2e3440'
      red:     '0xbf616a'
      green:   '0xa3be8c'
      yellow:  '0xebcb8b'
      blue:    '0x5e81ac'
      magenta: '0xb48ead'
      cyan:    '0x88c0d0'
      white:   '0xd8dee9'

    # Bright colors
    bright:
      black:   '0x3b4252'
      red:     '0xe5e9f0'
      green:   '0x8fbcbb'
      yellow:  '0xd08770'
      blue:    '0x434c5e'
      magenta: '0x4c566a'
      cyan:    '0x81a1c1'
      white:   '0xeceff4'
  nord: &nord-theme
    # Default colors
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'

    # Normal colors
    normal:
      black:   '#3B4252'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#88C0D0'
      white:   '#E5E9F0'

    # Bright colors
    bright:
      black:   '#4C566A'
      red:     '#BF616A'
      green:   '#A3BE8C'
      yellow:  '#EBCB8B'
      blue:    '#81A1C1'
      magenta: '#B48EAD'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'
  light: &light-theme
    # Default colors
    primary:
      background: '#FAFAFA'
      foreground: '#323232'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#FF3333'
      green:   '#86B200'
      yellow:  '#F19618'
      blue:    '#41A6D9'
      magenta: '#F07078'
      cyan:    '#4CBE99'
      white:   '#FFFFFF'

    # Bright colors
    bright:
      black:   '#323232'
      red:     '#ff6565'
      green:   '#b8e532'
      yellow:  '#ffc849'
      blue:    '#73d7ff'
      magenta: '#ffa3aa'
      cyan:    '#7ff0cb'
      white:   '#ffffff'

colors: *nord-theme
