- defaults:
    link:
      relink: true
      create: true
      glob: true
- link:
    ~/.config/compton.conf: compton.conf
    ~/.config/conky/config: conky
    ~/.config/nvim/init.vim: init.vim
    ~/.config/picom/picom.conf: picom.conf
    ~/.config/termite/config: termite.conf
    ~/.config/sxhkd/: sxhkd/**
    ~/.config/rofi/: rofi/**
    ~/.config/polybar/: polybar/**
    ~/.config/bspwm/: bspwm/**
    ~/.config/gtk-3.0/settings.ini: gtk3.ini
- create:
    ~/Projects:
- clean: ['~']
- create:
    - ~/.config/nvim/plug
- shell:
    -
        command: sudo pacman -Syu fakeroot binutils make gcc
        description: Updating the system, installing makepkg requirements not provided by default
        stdin: true
        stdout: true
        stderr: true
    -
        command: git clone https://aur.archlinux.org/yay-git.git; chmod 777 yay-git; cd yay-git; makepkg -si; cd ..; rm -rf yay-git
        description: Installing yay
        stdin: true
        stdout: true
        stderr: true
    - [./dotbot/bin/dotbot -p dotbot-yay/yay.py -c packages.conf.yaml, Installing packages]
    - [sudo systemctl enable lightdm.service, Enabling lightdm]
    - [bash plug.sh, Installing vim-plug and nvim plugins]

